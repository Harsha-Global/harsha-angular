<div class="dashboard-container">
 <h2>Sales Dashboard</h2>

 <div class="metrics-section">
  <h3>Performance Metrics</h3>

  <div class="metric-cards">
   <div class="metric-card">
    <div class="label">Current Sales</div>
    <div class="value">${{salesValue}}</div>
   </div>

   <div class="metric-card">
    <div class="label">Sales Target</div>
    <div class="value">${{targetValue}}</div>
   </div>

   <div class="metric-card">
    <div class="label">Target Achieved</div>
    <div class="value">${{ (salesValue / targetValue * 100).toFixed(1)}}</div>
   </div>
  </div>
  </div>

  <div class="status-section">
   <h3>System Status</h3>
   <div class="status-indicator">
    System is {{isActive? 'Active' : 'Inactive'}}
   </div>
  </div>

  <div class="employee-section">
   <h3>Employee List</h3>
   <p>Employee data will be displayed here</p>
  </div>
</div>
